
<!DOCTYPE html>
<html>
<head>
	<title>CraftsmanKE</title>
</head>
<body>


{% extends 'base.html' %}
{% load bootstrap4 %}

{% load static%}

	{% block content %}

	    <!-- slideshow images that cover entire screen -->

		{% if categories %}
		<div col-md-4>  
				<span class="dropdown">
					<button class="dropbtn">Category 
					<i class="fa fa-caret-down"></i>
					</button>
					<div class="dropdown-content">
						{% for category in categories %}
						<a href="{% url 'list_by_category' category.id %}">{{category}}</a>
						{% endfor %}
					</div>
				</span> 

		</div>
		{% endif %}

		<div class="col-12" style="margin-top:10px;">
			<ul>
			{% for post in posts %}
				<li>
					<div col-md-6>
					    <span style="background-color:pink; opacity:10%; height=40px; width:40;">
					    	{{ post.name }}

					    	<button type="button" class="btn btn-success">
					    		<a href="{% url 'view_artifact' post.id %}">Bid</a>
					    	</button>
					    	 
					    </span>
					 	<img src="{{post.image.url}}"  style="height:200px; width:400px; margin-left:10px;border-radius: 10%; margin:20px;"><br>
					</div>
				</li>

				<div style="background-image: url('{{post.image.url}}')">
						<p>home</p>
						</div>

			{% endfor %}
			</ul>
		</div>

	{% endblock %}


	<style>
			/* Set a style for the submit button */
			.btn {
					background-color:#0cfffb;
					/* font-size: 25px; */
					/* font-weight: bold; */
					border-radius: 20px;
					color: white;
					padding: 16px 20px;
					border: none;
					cursor: pointer;
					width: 100%;
					opacity: 0.9;
					}
		
					.btn:hover {
					opacity: 1;
					}
			</style>
</body>
</html>
