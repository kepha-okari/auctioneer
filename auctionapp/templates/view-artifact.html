
<!DOCTYPE html>
<html>
<head>
	<title>single image</title>
</head>
<body>



    {% load bootstrap4 %}
    
    {% load static%}
    
    <div class="container">
        <div class="row">

              <div class="container_image "  style="width: 50%; float:left;overflow:hidden" >
                <p style="margin:30px; color:aqua;">
                  {% if profile %}
                    <img src="{{profile.profile_pic.url}}" style="height:35px; width:35px; border-radius: 50%;border-color:red;">
                  {% endif %}
                  
                  {{artifact.user|upper}}</p>
                  
                  <img src="{{artifact.image.url}}" alt="{{artifact.name}}" class="image" style="height:500px; width:800px; margin:30px">
                  <div class="middle">
                      <div class="text">
                          <form action="/place/bid/{{artifact.id}}/" method="post">
                              {% csrf_token %}
                              <input name="bid_price" type="text" placeholder="Kshs">
                              <input type="submit" value="Place Bid" name="submit"  class="btn btn-success">
                          </form>
                          
                      </div>
                      
                  </div>
      

                  <form action="/comment/{{artifact.id}}/" method="post">
                      {% csrf_token %}
                      <input name="comment" type="text" placeholder="write your thought here" style="width:60%; border-radius: 20px; margin-left:30px;">
                      <input type="submit" value="Comment" name="submit"  class="btn btn-success btn-bid" style="width:20%; margin-left:15px;">
                  </form>
            </div>  
            <div class="container_image" align="left" style="width: 50%; float:left" >
              <h2 style="margin-top: 3cm; color:aqua;" align="left"> <span class="badge">{{comments|length}}</span> Comments</h2>
              <div class="well">
                {% for comment in comments %}
                  
                  <p><span style="color:aqua; margin-right: 20px">{{comment.posted_by|title }} </span>  {{ comment.comment}}</p>
                {% endfor %}
            </div>

            </div>     
        </div>


   

    </div>
    <style>

      .container_image {
        position: relative;
        width: 50%;
      }

      .image {
        opacity: 1;
        display: block;
        width: 100%;
        height: auto;
        transition: .5s ease;
        backface-visibility: hidden;
      }

      .middle {
        transition: .5s ease;
        opacity: 0;
        position: absolute;
        top: 50%;
        left: 45%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        text-align: center;
      }

      .container_image:hover .image {
        opacity: 0.3;
      }

      .container_image:hover .middle {
        opacity: 1;
      }

      .text {
        /* background-color: #4CAF50; */
        color: white;
        font-size: 16px;
        padding: 16px 32px;
      }

      input[type=text], bid_price  {
          width: 50%;
          padding: 15px;
          margin: 5px 0 22px 0px;
          border-color: #0cfffb;
          border-radius:5%;
          background: #ffff
      }

      .btn {
        background-color:#0cfffb;
        border-radius: 20px;
        color: white;
        padding: 15px 15px;
        border: none;
        cursor: pointer;
        width: 50%;
        opacity: 0.9;
      } 

      .btn:hover {
        opacity: 1;
      }
      </style>
</body>
</html>
