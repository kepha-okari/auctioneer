    <style>

    .container_image {
        position: relative;
        width: 50%;
        height: 25%;
        /* float: left; */
      }
      
      .image {
        opacity: 1;
        display: block;
        width: 100%;
        height: 50%;
        transition: .5s ease;
        backface-visibility: hidden;
      }
      
      .middle {
        transition: .5s ease;
        opacity: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        text-align: center;
      }
      
      .container_image:hover .image {
        opacity: 0.3;
      }
      
      .container_image:hover .middle {
        opacity: 1;
      }
      
      .text {
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        padding: 16px 32px;
      }
