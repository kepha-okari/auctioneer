
<!DOCTYPE html>
<html>
<head>
    <title>Auctioneer|post</title>
</head>
<body>


{% load static%}
{% load bootstrap4 %}


{% block content %}

    <div class="container">

        <!-- Create Post form -->
        <div class="col-md-8 col-lg-8">
   

            <form action="/post/artifact/" method="post">
                 {% csrf_token %}
                <input name="imageName"   type="text" value="Name">
                <input name="description" type="text" value="Description">
                <input name="price"       type="text" value="Kshs 0.00">
                <input name="imageFile"  type="file" >
                <input type="submit" value="Upload Image" name="submit">
            </form>
        </div>

    </div>

{% endblock %}

</body>
</html>
